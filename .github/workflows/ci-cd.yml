name: ğŸš€ ISS Crew Health Analysis - Quality & Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # Data Authenticity Validation
  validate-nasa-data:
    name: ğŸ›°ï¸ Validate NASA Data
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install pandas numpy scipy scikit-learn

      - name: âœ… Verify data authenticity
        run: |
          echo "ğŸ” Checking for hardcoded or fake data..."
          if grep -r "hardcoded\|fake\|simulated\|placeholder\|mock" data/ --exclude="*.md" || \
             grep -r "hardcoded\|fake\|simulated\|placeholder\|mock" web/src/ --exclude="*.test.*" --exclude="*.md"; then
            echo "âŒ Error: Found potential hardcoded or fake data"
            exit 1
          fi
          echo "âœ… All data appears to be authentic NASA sources"

      - name: ğŸ“Š Validate data processing pipeline
        run: |
          python -c "
          import pandas as pd
          import numpy as np
          
          # Verificar integridad de datos NASA
          try:
              # Verificar archivos de datos existen
              bone_data = pd.read_csv('data/real_bone_density_measurements.csv')
              crew_data = pd.read_csv('data/real_astronaut_profiles.csv')
              
              print(f'âœ… Bone density data: {len(bone_data)} records')
              print(f'âœ… Crew profile data: {len(crew_data)} records')
              
              # Verificar que no hay valores imposibles
              if bone_data['bone_density_change'].max() > 0.1:
                  raise ValueError('Unrealistic bone density values found')
              
              print('âœ… Data validation passed')
          except Exception as e:
              print(f'âŒ Data validation failed: {e}')
              exit(1)
          "

  # Frontend Quality Checks
  frontend-quality:
    name: ğŸ¨ Frontend Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Type checking
        run: npx tsc --noEmit

      - name: ğŸ“ ESLint
        run: npx eslint . --ext .ts,.tsx --format stylish

      - name: ğŸ’„ Prettier check
        run: npx prettier --check .

      - name: ğŸ§ª Run tests
        run: npm run test -- --coverage --passWithNoTests

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./web/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false

  # Build and Test
  build-and-test:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    needs: [validate-nasa-data, frontend-quality]
    defaults:
      run:
        working-directory: ./web
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build application
        run: npm run build

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: web/.next/
          retention-days: 1

  # Performance Testing
  lighthouse:
    name: ğŸš¨ Lighthouse Performance
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'pull_request'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš¨ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: './web/lighthouse.config.js'
          uploadArtifacts: true
          temporaryPublicStorage: true

  # Security Scanning
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Deploy to Vercel (only on main branch)
  deploy:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://iss-crew-health-analysis.vercel.app
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./web

  # Post-deployment checks
  post-deploy:
    name: ğŸ§ª Post-Deploy Checks
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: ğŸ¥ Health check
        run: |
          echo "ğŸ” Running health checks..."
          
          # Verificar que el sitio estÃ¡ online
          if curl -f -s https://iss-crew-health-analysis.vercel.app/ > /dev/null; then
            echo "âœ… Site is accessible"
          else
            echo "âŒ Site is not accessible"
            exit 1
          fi
          
          # Verificar APIs principales
          if curl -f -s https://iss-crew-health-analysis.vercel.app/api/metrics > /dev/null; then
            echo "âœ… Metrics API is working"
          else
            echo "âŒ Metrics API is not working"
            exit 1
          fi

      - name: ğŸ“Š Performance check
        run: |
          echo "âš¡ Checking Core Web Vitals..."
          # AquÃ­ podrÃ­as agregar checks de Performance usando herramientas como PageSpeed Insights API

  # Notification
  notify:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [post-deploy]
    if: always()
    steps:
      - name: ğŸ“§ Notify deployment status
        if: github.ref == 'refs/heads/main'
        run: |
          if [ "${{ needs.post-deploy.result }}" == "success" ]; then
            echo "âœ… ISS Crew Health Analysis deployed successfully!"
            echo "ğŸŒ URL: https://iss-crew-health-analysis.vercel.app"
            echo "ğŸ“Š All NASA data authenticity checks passed"
          else
            echo "âŒ Deployment failed or had issues"
            echo "ğŸ” Check the logs for more details"
          fi
